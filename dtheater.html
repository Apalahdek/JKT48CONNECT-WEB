<body>
    <div class="container">
        <div class="header">

        <div class="content">

            <img id="desktop-poster" class="desktop-only" src="default-poster.jpg" alt="Poster">
        </div>
        <div class="details">
            <h2 id="title">
                Loading... 
                <img src="default-team.jpg" alt="Badge">
            </h2>
            <p id="description">Loading show details...</p>
            <div class="info" id="info"></div>
            <div class="buttons">
                <button class="btn offline" id="offlineTicketBtn">Offline Ticket</button>
                <button class="btn online" id="onlineTicketBtn">Online Ticket</button>
            </div>
        </div>
        <div class="member-list">
            <h3>Daftar Member</h3>
            <div class="members" id="members">
                <!-- Members dynamically populated here -->
            </div>
        </div>
    </div>
<script>
