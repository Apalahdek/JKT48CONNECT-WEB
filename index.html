<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="u73lkCW7VyOB3VyQwZzsvLgfRN_IkWOCFUlvBR8G5WA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Connect</title>
    <!-- Favicon -->
    <link rel="icon" href="https://pomf2.lain.la/f/30fzjyy9.jpg" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(145deg, #f6d3b1, #e270d1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 8%;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo img {
            width: 240px;
            margin-bottom: 0.5em;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.8s ease;
        }

        /* Input Fields */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5em;
            width: 100%;
        }

        label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1em;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, select:focus {
            border-color: #e270d1;
            background: #fff;
            box-shadow: 0 2px 8px rgba(226, 112, 209, 0.2);
        }

        /* Avatar Display */
        .oshi-avatar {
            margin: 1em 0;
            display: none;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .oshi-avatar.show {
            display: block;
        }

        /* Sign-In Button */
        .signin-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, #e270d1, #f36262);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(226, 112, 209, 0.2);
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #f36262, #e270d1);
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-sound" src="interface-welcome-131917.mp3"></audio> <!-- Ganti dengan URL suara Anda -->
    <div class="logo">
        <img src="https://files.catbox.moe/osiq36.png" alt="JKT48 Connect Logo">
    </div>

    <div class="container">
        <form onsubmit="saveData()" action="/home" method="GET">
            <div class="form-group">
                <label for="nama">Name</label>
                <input type="text" id="nama" name="nama" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="oshi">Oshi Name</label>
                <select id="oshi" name="oshi" required onchange="updateAvatar()">
                    <option value="">Select your Oshi</option>
                </select>
            </div>

            <!-- Avatar Oshi -->
            <img id="oshi-avatar" class="oshi-avatar" src="" alt="Oshi Avatar">

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>

    <script>
        let members = [];

        // Play background sound on page load
        window.onload = () => {
            const audio = document.getElementById("bg-sound");
            audio.play().catch(error => {
                console.log("Autoplay blocked, interaction required:", error);
            });
        };

        async function fetchOshiNames() {
            try {
                const response = await fetch('https://jkt-48-scrape-xi.vercel.app/api/member');
                const data = await response.json();
                members = data.members.member;
                const oshiSelect = document.getElementById('oshi');

                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.ava_member;
                    option.textContent = member.nama_member;
                    oshiSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching Oshi names:", error);
            }
        }

        function updateAvatar() {
            const oshiSelect = document.getElementById('oshi');
            const avatarPath = oshiSelect.value;
            const avatarUrl = avatarPath ? `https://jkt48.com${avatarPath}` : '';
            const oshiAvatar = document.getElementById('oshi-avatar');

            if (avatarUrl) {
                oshiAvatar.src = avatarUrl;
                oshiAvatar.classList.add('show');
            } else {
                oshiAvatar.classList.remove('show');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchOshiNames);
    </script>
</body>
</html>
