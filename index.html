<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="u73lkCW7VyOB3VyQwZzsvLgfRN_IkWOCFUlvBR8G5WA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Connect</title>
    <!-- Favicon -->
<link rel="icon" href="https://pomf2.lain.la/f/30fzjyy9.jpg" type="image/x-icon">
<!--=============== REMIXICONS ===============-->
     <style>
        /* Background Gradient */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: linear-gradient(135deg, #e270d1, #f6d3b1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Logo Style */
        .logo {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 120px;
            margin-bottom: 0.5em;
        }

        /* Container Style */
        .container {
            width: 100%;
            height: 50vh;
            background-color: white;
            padding: 2em;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 1em;
        }

        /* Form Label */
        label {
            font-size: 0.9em;
            color: gray;
            margin-bottom: 0.3em;
        }

        /* Input Style */
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* Button Style */
        .signin-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, #e270d1, #f36262);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signin-btn:hover {
            background: linear-gradient(135deg, #f36262, #e270d1);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://files.catbox.moe/osiq36.png" alt="JKT48 Connect Logo">

    </div>

    <div class="container">
        <!-- Button untuk mengisi ulang data jika sudah ada data di Local Storage -->
        <button id="reset-btn" onclick="resetForm()" style="display: none;">Isi Ulang Data</button>

        <form onsubmit="saveData()" action="/home" method="GET">
            <div class="form-group">
                <label for="nama">Name</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="oshi">Oshi Name</label>
                <select id="oshi" name="oshi" required onchange="updateAvatar()">
                    <option value="">Select your Oshi</option>
                </select>
            </div>

            <!-- Avatar Oshi -->
            <div class="form-group" style="text-align: center;">
                <img id="oshi-avatar" src="" alt="Oshi Avatar" style="width: 100px; height: 100px; border-radius: 50%; display: none;">
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>

    <script>
        let members = [];

        // Fungsi untuk menyimpan data ke Local Storage
        function saveData() {
            const nama = document.getElementById('nama').value;
            const oshiSelect = document.getElementById('oshi');
            const oshi = oshiSelect.options[oshiSelect.selectedIndex].text;
            const avatarUrl = document.getElementById('oshi-avatar').src;

            localStorage.setItem('nama', nama);
            localStorage.setItem('oshi', oshi);
            localStorage.setItem('avatar', avatarUrl); // Simpan URL avatar
        }

        // Fungsi untuk mengambil data Oshi dari API dan mengisinya ke dalam dropdown
        async function fetchOshiNames() {
            try {
                const response = await fetch('https://jkt-48-scrape-xi.vercel.app/api/member');
                const data = await response.json();
                members = data.members.member; // Array member dari API
                const oshiSelect = document.getElementById('oshi');

                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.ava_member; // Gunakan ava_member sebagai value
                    option.textContent = member.nama_member;
                    oshiSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching Oshi names:", error);
            }
        }

        // Fungsi untuk memperbarui avatar saat Oshi dipilih
        function updateAvatar() {
            const oshiSelect = document.getElementById('oshi');
            const avatarPath = oshiSelect.value;
            const avatarUrl = avatarPath ? `https://jkt48.com${avatarPath}` : '';
            const oshiAvatar = document.getElementById('oshi-avatar');

            if (avatarUrl) {
                oshiAvatar.src = avatarUrl;
                oshiAvatar.style.display = 'block';
            } else {
                oshiAvatar.style.display = 'none';
            }
        }

        // Fungsi untuk mengecek apakah data sudah ada di Local Storage dan redirect ke success.html jika ada
        function checkDataAndRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const reset = urlParams.get('reset');

            // Jika ada data di Local Storage dan tidak ada parameter reset, redirect ke success.html
            if (localStorage.getItem('nama') && localStorage.getItem('oshi') && !reset) {
                window.location.href = "/home";
            } else if (reset) {
                // Tampilkan tombol reset jika parameter reset ada
                document.getElementById("reset-btn").style.display = "block";
            }
        }

        // Fungsi untuk menghapus data dari Local Storage dan memungkinkan pengguna mengisi ulang
        function resetForm() {
            localStorage.removeItem('nama');
            localStorage.removeItem('oshi');
            localStorage.removeItem('avatar');
            window.location.href = "index.html?reset=true"; // Redirect dengan parameter reset
        }

        // Panggil fungsi fetchOshiNames dan checkDataAndRedirect ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetchOshiNames();
            checkDataAndRedirect();
        });
    </script>
    <script>
      // Cek jika URL berisi "index.html" atau "about.html"
      if (window.location.pathname.endsWith("index.html")) {
        // Mengganti URL dari index.html menjadi root domain "/"
        window.history.replaceState(null, "", window.location.pathname.replace("index.html", ""));
      }
    </script>
</body>
</html>
