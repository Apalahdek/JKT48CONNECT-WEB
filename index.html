<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="u73lkCW7VyOB3VyQwZzsvLgfRN_IkWOCFUlvBR8G5WA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Connect</title>
    <!-- Favicon -->
    <link rel="icon" href="https://pomf2.lain.la/f/30fzjyy9.jpg" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: transparent;
            background-size: cover;
            background-position: center;
            transition: background 5s ease;
        }

        /* Background Image Change */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur effect */
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth fade-in effect */
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 8%;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo img {
            width: 240px;
            margin-bottom: 0.5em;
            outline: #0015FF;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.8s ease;
        }

        /* Input Fields */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5em;
            width: 100%;
        }

        label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1em;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, select:focus {
            border-color: #e270d1;
            background: #fff;
            box-shadow: 0 2px 8px rgba(226, 112, 209, 0.2);
        }

        /* Avatar Display */
        .oshi-avatar {
            margin: 1em 0;
            display: none;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .oshi-avatar.show {
            display: block;
        }

        /* Sign-In Button */
        .signin-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, #e270d1, #f36262);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(226, 112, 209, 0.2);
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #f36262, #e270d1);
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div> <!-- Background image container -->
    
    <div class="logo">
        <img src="https://files.catbox.moe/n9m7sp.png" alt="JKT48 Connect Logo">
    </div>

    <div class="container">
        <form onsubmit="saveData()" action="/home" method="GET">
            <div class="form-group">
                <label for="nama">Name</label>
                <input type="text" id="nama" name="nama" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="oshi">Oshi Name</label>
                <select id="oshi" name="oshi" required onchange="updateAvatar()">
                    <option value="">Select your Oshi</option>
                </select>
            </div>

            <!-- Avatar Oshi -->
            <img id="oshi-avatar" class="oshi-avatar" src="" alt="Oshi Avatar">

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>

    <!-- Audio element to play sound when the page is loaded -->
    <audio id="welcome-sound" src="interface-welcome-131917.mp3" preload="auto" autoplay></audio>

    <script>
        let members = [];

        // Function to fetch Oshi names from the API
        async function fetchOshiNames() {
            try {
                const response = await fetch('https://jkt-48-scrape-xi.vercel.app/api/member');
                const data = await response.json();
                members = data.members.member;
                const oshiSelect = document.getElementById('oshi');

                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.ava_member;
                    option.textContent = member.nama_member;
                    oshiSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching Oshi names:", error);
            }
        }

        // Function to update the avatar image
        function updateAvatar() {
            const oshiSelect = document.getElementById('oshi');
            const avatarPath = oshiSelect.value;
            const avatarUrl = avatarPath ? `https://jkt48.com${avatarPath}` : '';
            const oshiAvatar = document.getElementById('oshi-avatar');

            if (avatarUrl) {
                oshiAvatar.src = avatarUrl;
                oshiAvatar.classList.add('show');
            } else {
                oshiAvatar.classList.remove('show');
            }
        }

        // Function to save data to Local Storage
        function saveData() {
            const nama = document.getElementById('nama').value;
            const oshiSelect = document.getElementById('oshi');
            const oshi = oshiSelect.options[oshiSelect.selectedIndex].text;
            const avatarUrl = document.getElementById('oshi-avatar').src;

            localStorage.setItem('nama', nama);
            localStorage.setItem('oshi', oshi);
            localStorage.setItem('avatar', avatarUrl); // Save the avatar URL
        }

        // Function to change background periodically with fade-in effect
        const backgroundImages = [
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Fadeline-wijaya%2Fadeline-wijaya.jpg&w=384&q=90')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Fabigail-rachel%2Fabigail-rachel.jpg&w=384&q=75')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Falya-amanda%2Falya-amanda.jpg&w=384&q=75')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Famanda-sukma%2Famanda-sukma.jpg&w=384&q=75')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Fangelina-christy%2Fangelina-christy.jpg&w=384&q=75')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Fanindya-ramadhani%2Fanindya-ramadhani.jpg&w=384&q=75')",
                    "url('https://ssk.jkt48.com/2024/_next/image?url=%2F2024%2Fassets%2Fimg%2Fmember%2Faurellia%2Faurellia.jpg&w=384&q=75')",
                    "url('https://example.com/image3.jpg')"
                ];
        let currentImageIndex = 0;

        function changeBackground() {
            const backgroundContainer = document.getElementById('background');
            backgroundContainer.style.opacity = 0; // Fade out the current background
            setTimeout(() => {
                backgroundContainer.style.backgroundImage = backgroundImages[currentImageIndex];
                backgroundContainer.style.opacity = 1; // Fade in the new background
            }, 1000); // Wait for 1 second before changing the background
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Start changing background every 10 seconds
        setInterval(changeBackground, 7000); // Change every 10 seconds
        changeBackground(); // Initial background change on page load

        // Play the welcome sound when the page loads
        window.onload = function() {
            document.getElementById('welcome-sound').play();
        };

        document.addEventListener('DOMContentLoaded', fetchOshiNames);
    </script>
</body>
</html>
