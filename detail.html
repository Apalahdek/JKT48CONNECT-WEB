<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/liveDetail.css">
</head>
<body>
  <div class="header">
    <div>

    </div>
  </div>
  <img alt="Banner image of a woman in a blue dress with text 'Sayonara Crawl JKT48 24th Single'" class="banner" height="200" src="https://res.cloudinary.com/doig4w6cm/image/fetch/f_webp,q_80,ar_4.5,w_600,c_fill/https://res.cloudinary.com/haymzm4wp/image/upload/v1725119914/assets/img/raj4al9rdjxgnaqbrhcj.png" width="720" />
  <div class="profile">
    <img alt="Profile image of a woman with long black hair" height="60" src="https://storage.googleapis.com/a1aa/image/VDXOzuMsEOZlLVHnVefG42fpvXBV0RIPv1A7ev7yL0lpoNdPB.jpg" width="60"/>
    <div>
      <div class="name">
        Delynn
        <span class="badge">
          Sousenkyo 2024
        </span>
      </div>
      <div class="status">Active</div>
      <div class="generation">12th Generation</div>
    </div>
    <div class="actions">
      <button>Showroom</button>
      <button class="twitter">Share</button>
    </div>
  </div>
  <div class="content">
    <img alt="Close-up image of a woman with long black hair and a white shirt" height="400" src="https://storage.googleapis.com/a1aa/image/9n6A5N1GswpkEVwaf0esIVp0jjq0s5XCSWPHNQfeTzndoNdPB.jpg" width="720"/>
    <div class="watermark">IDN Live</div>
  </div>
  </br>
    <div class="bisagitu">
            <div class="event">
              <i class="fas fa-calendar-alt" style="color: #ff6b6b;"></i>
              <div class="details">
                <div class="title" id="event-date">Loading...</div>
                <div class="time" id="event-time">Loading...</div>
              </div>
            </div>
            <div class="event">
              <i class="fas fa-stopwatch" style="color: #ffd93d;"></i>
              <div class="details">
                <div class="title" id="event-duration">Loading...</div>
                <div class="time">Duration</div>
              </div>
            </div>
          </div>
          </br>
          <div class="bisagitu">
        <div class="box">
            <h2>Detail</h2>
            <p>Gift <span id="gift-detail">Loading...</span></p>
            <p>Viewer <span id="viewers-detail">Loading...</span></p>
            <p>Active Viewer <span id="active-viewers-detail">Loading...</span></p>
            <p>Comments <span id="comments-detail">Loading...</span></p>
        </div>
        <div class="total-gift">
            <h2>Total gift</h2>
            <p id="total-gifts">Loading...</p>
            <div class="progress-bar">
                <span id="gift-progress"></span>
            </div>
            <div class="gift-info">
                <span class="paid"><i class="fas fa-gift"></i> Paid gifts (100%)</span>
                <span class="free"><i class="fas fa-star"></i> Free gifts (0%)</span>
            </div>
        </div>
    </div>
<footer> .</footer>
<script src="./script/liveDetail.js">liveDetail.js</script>
</body>
</html>
